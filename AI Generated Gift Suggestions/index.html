<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>AI Generated Gifts</title>
    </head>
    <body>
        <div class="main">
                <h1 style="margin-left: 1rem; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Get Your Gift Suggestions Here</h1>
            <div class="description" style="margin-left: 1rem;">
                <p>Hey users, here you will be given some better suggestions by removing <br> <span style="margin-left: 12rem;">the confusions of gifting your loved one...</span></p>
            </div>
            <div class="form" style="margin-left: 1rem;">
                <form action="" class="gift-form">
                    <h2>Tell us something about your gift</h2>
                    <label for="relationship">To whom to gift ?</label>
                    <br>
                    <input type="text" id="relationship" placeholder="Mother, Father, Sister, Brother, Friend, Girl Friend, Boy Friend" required>
                    <br>
                    <label for="Occasion">What is the ocassion ?</label>
                    <br>
                    <input type="text" id="Occasion" placeholder="Festival, Birthday, Anniversary, Special Day">
                    <br>
                    <label for="age">What is the age of your loved one ?</label>
                    <br>
                    <input type="number" id="age" placeholder="Enter the age...">
                    <br>
                    <label for="interest">In what your person is interested ?</label>
                    <br>
                    <input type="text" id="interest" placeholder="Gaming, Sports, Music, Cooking, Creativity">
                    <br>
                    <label for="budget">What is your budget ?</label>
                    <br>
                    <input type="number" id="budget" placeholder="Enter your budget..." required>
                    <br>
                    <button type="submit" class="suggestion-btn">Get Suggestions</button>
                </form>
            </div>
            <footer>
                <p style="margin-left: 1.7rem;">&copy; 2017â€“2023 Company Name</p>
                <ul class="list-inline">
                    <li class="list-item"><a href="#">Privacy</a></li>
                    <li class="list-item"><a href="#">Terms</a></li>
                    <li class="list-item"><a href="#">Support</a></li>
                </ul>
            </footer>
        </div>
        <script src="app.js"></script>
    </body>
</html>
